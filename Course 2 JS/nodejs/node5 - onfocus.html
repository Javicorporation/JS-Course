<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
    <h4>onfocus</h4>
    <form action="">
        nombre <br>
        <input type="text" id="nombre" onfocus="vaciar(this)" value="nombre"> 
        <br><br>
        <input type="text" id="edad" onfocus="vaciar(this)" value="edad"> 
        <br><br>
        <input type="button" value="ingresar" onclick="verificar()"> <br>

    </form>
    
    <script>
        function vaciar(control) {
            control.value = "";
        }

        function verificar() {
            swal("datos confirmados");
        }
    </script>
</body>
</html>
